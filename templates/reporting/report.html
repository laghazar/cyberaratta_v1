{% extends 'base.html' %}
{% block title %}Զեկուցել Ֆիշինգի մասին{% endblock %}
{% block content %}
    <h1>Զեկուցել Ֆիշինգի մասին</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Կատեգորիա:</label>
            <select name="category" class="form-control" required>
                {% for value, display in categories %}
                    <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Նկարագրություն:</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="suspicious_url">Կասկածելի URL:</label>
            <input type="text" name="suspicious_url" class="form-control">
        </div>
        <div class="form-group">
            <label for="suspicious_email">Կասկածելի Էլ. փոստ:</label>
            <input type="email" name="suspicious_email" class="form-control">
        </div>
        <div class="form-group">
            <label for="contact_info">Հետադարձ կապի տվյալներ (ըստ ցանկության):</label>
            <input type="text" name="contact_info" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" name="is_anonymous" class="form-check-input" checked>
            <label class="form-check-label">Անանուն</label>
        </div>
        <button type="submit" class="btn btn-primary">Ուղարկել</button>
    </form>

     <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Զեկուցումներ</h5>
                    <p class="card-text">{{ stats.reports }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
