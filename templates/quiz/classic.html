{% extends "base.html" %}
{% block content %}
<div class="quiz-bg" style="position:fixed; z-index:1; top:0; left:0; width:100vw; height:100vh; overflow:hidden;">
    <img src="{% static 'images/hero-bg.jpg' %}" style="width:100vw; height:100vh; object-fit:cover; opacity:0.5;">
    <!-- Add other decorative background images (ara.jpg, shamiram.jpg) as needed, positioned via CSS -->
</div>
<div class="quiz-wrapper">
    <div class="quiz-title">Իմացիր Քո Հմտությունները</div>
    <div class="quiz-description">Ստուգեք և զարգացրեք ձեր գիտելիքները կիբեռանվտանգության վերաբերյալ</div>
    <form method="post">
        {% csrf_token %}
        <div class="quiz-question">{{ question.text }}</div>
        <div class="quiz-options">
            {% for choice in question.choices %}
            <label>
                <input type="radio" name="answer" value="{{ choice.id }}">
                {{ choice.text }}
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="quiz-submit-btn">Հաստատել</button>
    </form>
</div>
{% endblock %}
