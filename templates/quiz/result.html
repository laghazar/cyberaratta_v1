{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
    <h1>Քուիզն Ավարտված է</h1>
    <p>Շնորհակալություն մասնակցության համար</p>

    <div class="result-character my-4">
        {% if result.character_result == 'ara' %}
            <img src="{% static 'images/ara.jpg' %}" alt="Ara" class="img-fluid" style="max-height: 300px;">
            <h2 class="mt-2">Արա Գեղեցիկ</h2>
        {% else %}
            <img src="{% static 'images/shamiram.jpg' %}" alt="Shamiram" class="img-fluid" style="max-height: 300px;">
            <h2 class="mt-2">Շամիրամ</h2>
        {% endif %}
        <p class="mt-3">{{ result.feedback_message }}</p>
    </div>

    <div class="performance-chart my-4">
        <canvas id="performanceChart"></canvas>
    </div>

    <div class="share-buttons my-4">
        <button class="btn btn-primary mx-1">Կիսվել Facebook-ում</button>
        <button class="btn btn-primary mx-1">Կիսվել Twitter-ում</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Ճիշտ պատասխաններ', 'Սխալ պատասխաններ'],
            datasets: [{
                data: [
                    {{ correct_count }},
                    {{ incorrect_count }}
                ],
                backgroundColor: ['#00ff88', '#ff4d4d'],
                borderColor: ['#00cc66', '#cc3333'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    labels: { color: '#ffffff' }
                },
                title: {
                    display: true,
                    text: 'Քուիզի Արդյունքներ',
                    color: '#ffffff',
                    font: { size: 18 }
                }
            }
        }
    });
</script>
{% endblock %}
