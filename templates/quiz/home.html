{% extends 'base.html' %}
{% block content %}
<section class="quiz-hero">
    <h1>Կիբեռանվտանգության Քուիզ</h1>
    <p>Ընտրեք կատեգորիա և ստուգեք Ձեր գիտելիքները</p>
</section>
<div class="container">
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'quiz:start_quiz' %}">
        {% csrf_token %}
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="category-card" tabindex="0">
                    <h3>{{ category.name }}</h3>
                    <p>{{ category.description }}</p>
                    <input type="radio" name="category" value="{{ category.id }}" style="display:none;">
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Սկսել Քուիզը</button>
    </form>
</div>
{% endblock %}
